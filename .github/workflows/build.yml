name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore -p:Platform=x64
    
    - name: Prepare artifact
      run: |
        mkdir -p artifact/EveryoneFights/bin/Win64_Shipping_Client
        
        # Debug: show what was built
        echo "=== Build output ==="
        find bin -name "*.dll" 2>/dev/null || ls -la bin/
        
        # Copy DLL
        if [ -f "bin/x64/Release/net472/EveryoneFights.dll" ]; then
          cp bin/x64/Release/net472/EveryoneFights.dll artifact/EveryoneFights/bin/Win64_Shipping_Client/
          echo "DLL copied successfully"
        else
          echo "ERROR: DLL not found at expected path"
          echo "Searching for any EveryoneFights.dll..."
          find . -name "EveryoneFights.dll" -type f
          exit 1
        fi
        
        cp _Module/SubModule.xml artifact/EveryoneFights/
      shell: bash
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: EveryoneFights
        path: artifact/
