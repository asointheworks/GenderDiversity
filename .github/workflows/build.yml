name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Find and package mod
      shell: pwsh
      run: |
        $dll = Get-ChildItem -Recurse -Filter "GenderDiversity.dll" | Select-Object -First 1
        Write-Host "Found DLL at: $($dll.FullName)"
        New-Item -ItemType Directory -Force -Path "package/GenderDiversity/bin/Win64_Shipping_Client"
        Copy-Item $dll.FullName "package/GenderDiversity/bin/Win64_Shipping_Client/"
        Copy-Item "_Module/SubModule.xml" "package/GenderDiversity/"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: GenderDiversity-v${{ github.run_number }}
        path: package/
